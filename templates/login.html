<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d1117;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-box {
        background: #161b22;
        padding: 30px 35px;
        border-radius: 12px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.4);
        width: 320px;
        color: white;
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 24px;
        letter-spacing: 1px;
    }

    .login-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background: #21262d;
        color: white;
        font-size: 15px;
    }

    .login-box button {
        width: 100%;
        padding: 12px;
        background: #238636;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        color: white;
        font-size: 17px;
        transition: 0.3s;
    }

    .login-box button:hover {
        background: #2ea043;
    }

    .error {
        color: #ff4d4d;
        font-size: 14px;
        text-align: center;
        margin-top: 8px;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <p class="error" id="error-msg"></p>
</div>

<script>
    function login() {
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;
        let error = document.getElementById("error-msg");

        if (user === "1" && pass === "1") {
            window.location.href = " http://127.0.0.1:8000";
        } else {
            error.textContent = "Invalid Username or Password!";
        }
    }
</script>

</body>
</html>
